<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        tr {
            text-align: center;
            
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cinza-e-branco {
            background-color: rgb(100, 100, 100);
            color: white;
        }

        

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="cinza-e-branco">Área</th>
                <th rowspan="2" scope="col" class="cinza-e-branco"> Disciplinas</th>
                <th colspan="2" scope="colgroup" class="cinza-e-branco">Notas</th>
                <th rowspan="2" scope="col" class="cinza-e-branco">Média</th>
            </tr>
            <tr>
                <th scope="col" class="cinza-e-branco">Nota 1</th>
                <th scope="col" class="cinza-e-branco">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="cinza-e-branco">Média de Exatas</th>
                <td class="cinza-e-branco">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="cinza-e-branco">Média de Humanas</th>
                <td class="cinza-e-branco">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
