<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video src="midia/meuvideo.webm" width="950" controls></video>

    <video width="950" poster="imagens/bandeira_vasco.jpg" controls>
        <source src="midia/meuvideo.m4v" type="">
        <source src="midia/meuvideo.webm" type="">
        <source src="midia/meuvideo.mp4" type="">
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k8DCfkna8JU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/156616261?h=7e721ae081&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
